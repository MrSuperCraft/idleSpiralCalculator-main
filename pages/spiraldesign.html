<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Idle Spiral Wiki - Spiral Design Effects and Unlock Requirements</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon_io/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon_io/site.webmanifest">
</head>
<body>
    <a href="../index.html"><button id="returnButton">Return to Menu</button></a>
    <h1>Spiral Design Effects and Unlock Requirements</h1>

    <table id="spiralDesignTable">
        <thead>
            <tr>
                <th>Spiral Design</th>
                <th>Unlock Method</th>
                <th>Active Effect</th>
                <th>Passive Effect</th>
            </tr>
        </thead>
        <tbody id="spiralDesignBody"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        $(document).ready(function () {
            Papa.parse('../data/spiralDesigns.csv', {
                header: true,
                download: true,
                dynamicTyping: true,
                complete: function (results) {
                    var spiralDesigns = results.data;
                    populateSpiralDesignTable(spiralDesigns);
                }
            });

            function createSpiralDesignRow(design) {
                var row = document.createElement('tr');
                row.innerHTML = `
                    <td>${design.name}</td>
                    <td>${design.unlockMethod}</td>
                    <td>${design.activeEffect}</td>
                    <td>${design.passiveEffect}</td>
                `;
                return row;
            }

            function populateSpiralDesignTable(data) {
                var tbody = $('#spiralDesignBody');

                data.forEach(function (design) {
                    var row = createSpiralDesignRow(design);
                    tbody.append(row);
                });
            }
        });
    </script>
</body>
